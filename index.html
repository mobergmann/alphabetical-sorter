<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Alphabetical</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./sort.js"></script>
    
    <header>
        <h1>Alphabetical Sorter</h1>
    </header>

    <form>
        <div class="texts">
            <div class="text_input">
                <label>Input</label>
                <textarea
                    id="txt_in"
                    rows="15" cols="100"
                    oninput="sort(document.getElementById('txt_in').value);"
                    class="form-row textarea"></textarea>
            </div>

            <div class="text_input">
                <label>Sorted</label>
                <textarea readonly
                    id="txt_out"
                    rows="15" cols="100"></textarea>
            </div>   
        </div>

        <div class="sort_buttons">
            <input
                type="button"
                value="Sort"
                onclick="sort(document.getElementById('txt_in').value);">

            <input
                type="reset">
        </div>
    </form>


    <footer>
        <a href="https://github.com/mobergmann/alphabetical-sorter">GitHub</a>
    </footer>
</html>
